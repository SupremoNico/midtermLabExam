<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<script type="text/javascript" src="jquery.js"></script>
	<link rel="stylesheet" type="text/css" href="calcu.css">
</head>
<body>
	<table>
		<tr>
		<input type="text" name="calcu" id="output" placeholder="0">
		</tr>
		<tr>
			<th><button onclick="click(this)" id="clear">C</button></th>
			<th><button onclick="click(this)" id="back"><</button></th>
			<th><button onclick="click(this)" id="exp">^</button></th>
			<th><button onclick="click(this)" id="mod">%</button></th>
		</tr>

		<tr>
			<th><button onclick="click(this)" id="7">7</button></th>
			<th><button onclick="click(this)" id="8">8</button></th>
			<th><button onclick="click(this)" id="9">9</button></th>
			<th><button onclick="click(this)" id="divide">/</button></th>
		</tr>

	

		<tr>
			<th><button onclick="click(this)" id="4">4</button></th>
			<th><button onclick="click(this)" id="5">5</button></th>
			<th><button onclick="click(this)" id="6">6</button></th>
			<th><button onclick="click(this)" id="mul">*</button></th>
		</tr>

		<tr>
			<th><button onclick="click(this)" id="1">1</button></th>
			<th><button onclick="click(this)" id="2">2</button></th>
			<th><button onclick="click(this)" id="3">3</button></th>
			<th><button onclick="click(this)" id="sub">-</button></th>
		</tr>

		<tr>
			<th colspan="2"><button onclick="click(this)" id="0">0</button></th>
			<th><button onclick="click(this)" id="eq">=</button></th>
			<th><button onclick="click(this)" id="sum">+</button></th>
		</tr>





	</table>

	<script type="text/javascript" src="calcu.js"></script>

</body>
</html>
